<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чи-Фань — Аналитика выручки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #e2e8f0; /* Более серый светлый фон */
            transition: background-color 0.3s ease;
        }
        body.theme-dark {
            background-color: #0f172a; /* Темный фон */
        }
        .card {
            background-color: #ffffff; /* Светлые карточки */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        body.theme-dark .card {
            background-color: #1e293b; /* Темные карточки */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--tblr-primary);
            animation: fadeInValue 1s ease;
        }
        @keyframes fadeInValue {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .metric-label {
            font-size: 0.875rem;
            color: var(--tblr-muted);
        }
        .metric-breakdown {
            font-size: 0.75rem;
            color: var(--tblr-body-color);
        }
        .orders-breakdown {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .order-type {
            text-align: center;
            padding: 5px 10px;
            border-radius: 4px;
            transition: transform 0.2s ease;
        }
        .order-type:hover {
            transform: scale(1.05);
        }
        .order-type.delivery { background-color: rgba(16, 185, 129, 0.1); color: #10b981; }
        .order-type.pickup { background-color: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .order-type.cafe { background-color: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
        .status-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        .chart-container {
            height: 300px !important; /* Fixed height for alignment */
            animation: fadeIn 0.5s ease;
        }
        .venue-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .venue-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .row-cards .card {
            min-height: 180px; /* Выравнивание высоты */
        }
        .sales-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .sales-table th, .sales-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">
                                <i class="ti ti-chart-line me-2"></i> Чи-Фань — Аналитика выручки
                            </h2>
                        </div>
                        <div class="col-auto ms-auto d-print-none">
                            <button class="btn btn-ghost-secondary" onclick="toggleTheme()">
                                <i class="ti ti-moon"></i> Тема
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="ti ti-clock me-2 text-muted"></i>
                                        <span id="last-update">Загрузка данных...</span>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="ti ti-calendar me-2 text-muted"></i>
                                        <span id="business-day-info">Бизнес-день: <span id="business-day-date"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">С:</span>
                                        <input type="date" class="form-control" id="start-date">
                                        <span class="input-group-text">По:</span>
                                        <input type="date" class="form-control" id="end-date">
                                        <button class="btn btn-primary" onclick="loadCustomData()">
                                            <i class="ti ti-download me-2"></i> Загрузить
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="btn-list">
                                        <button class="btn" onclick="setPeriod('today', event)">Сегодня</button>
                                        <button class="btn" onclick="setPeriod('yesterday', event)">Вчера</button>
                                        <button class="btn" onclick="setPeriod('thisWeek', event)">Неделя</button>
                                        <button class="btn" onclick="setPeriod('thisMonth', event)">Месяц</button>
                                        <button class="btn" onclick="setPeriod('lastMonth', event)">Прошлый месяц</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ul class="nav nav-tabs mb-3" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-dashboard" role="tab">Дашборд</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-analytics" role="tab">Аналитика</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-sales" role="tab">Полуфабрикаты</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active show" id="tab-dashboard" role="tabpanel">
                            <div class="row row-cards mb-3" id="metrics"></div>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <h3 class="card-title"><i class="ti ti-chart-line me-2"></i> Прогресс по плану</h3>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Факт: <span id="current-value">0 ₽</span></span>
                                        <span>План: <span id="plan-value">0 ₽</span></span>
                                    </div>
                                    <div class="progress progress-sm mb-2">
                                        <div id="plan-bar" class="progress-bar" style="width: 0%"></div>
                                    </div>
                                    <div id="progress-text" class="text-center">0%</div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <h3 class="card-title"><i class="ti ti-building me-2"></i> Круглогодичные филиалы</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row row-cards" id="year-round"></div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <h3 class="card-title"><i class="ti ti-leaf me-2"></i> Сезонные филиалы</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row row-cards" id="seasonal"></div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab-analytics" role="tabpanel">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h3 class="card-title"><i class="ti ti-chart-line me-2"></i> Выручка по времени</h3>
                                </div>
                                <div class="card-body">
                                    <canvas id="timeChart" class="chart-container"></canvas>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">Выручка по филиалам</h3>
                                        </div>
                                        <div class="card-body">
                                            <canvas id="revenueChart" class="chart-container" height="250"></canvas>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">Типы заказов</h3>
                                        </div>
                                        <div class="card-body">
                                            <canvas id="ordersChart" class="chart-container" height="250"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab-sales" role="tabpanel">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h3 class="card-title"><i class="ti ti-basket me-2"></i> Продажи полуфабрикатов</h3>
                                </div>
                                <div class="card-body">
                                    <div id="sales-data"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-list">
                        <button class="btn btn-primary" onclick="exportPDF('all')">
                            <i class="ti ti-file-text me-2"></i> Экспорт PDF (Все)
                        </button>
                        <button class="btn" onclick="exportPDF('year-round')">
                            <i class="ti ti-file-text me-2"></i> PDF Круглогодичные
                        </button>
                        <button class="btn" onclick="exportPDF('seasonal')">
                            <i class="ti ti-file-text me-2"></i> PDF Сезонные
                        </button>
                        <button class="btn" onclick="exportPDF('sales')">
                            <i class="ti ti-file-text me-2"></i> PDF Полуфабрикаты
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body"></div>
        </div>
    </div>

    <script>
        Chart.defaults.animation.duration = 1000;
        Chart.defaults.animation.easing = 'easeOutBounce';

        let revenueChart, ordersChart, timeChart;
        let currentStartDate, currentEndDate;
        let dataCache = {};
        let lastDataHash = null;
        let autoRefreshInterval = null;
        const AUTO_REFRESH_INTERVAL = 300000; // 5 минут
        const DAILY_NETWORK_PLAN = 1000000; // Пример плана
        const fixedDailyPlans = {}; // Добавьте индивидуальные планы, e.g. {"Красота": 100000}
        const fmt = new Intl.NumberFormat('ru-RU', { minimumFractionDigits: 0 });
        const REPO_OWNER = 'wwwgolybfs-dev';
        const REPO_NAME = 'chifan2025';
        const BRANCH = 'main';
        const YEAR_ROUND_VENUES = ["Красота", "Луговая", "Парк", "Светланская", "Чуркин", "Тихая", "Тобольская"];
        const SEASONAL_VENUES = ["Юбилейный", "Кунгас", "МГУ", "Патрокл"];

        function toggleTheme() {
            document.body.classList.toggle('theme-dark');
            localStorage.setItem('theme', document.body.classList.contains('theme-dark') ? 'dark' : 'light');
            updateChartThemes();
        }

        function updateChartThemes() {
            const textColor = getComputedStyle(document.body).getPropertyValue('--tblr-body-color').trim();
            const gridColor = getComputedStyle(document.body).getPropertyValue('--tblr-border-color').trim();
            if (revenueChart) {
                revenueChart.options.scales.y.ticks.color = textColor;
                revenueChart.options.scales.x.ticks.color = textColor;
                revenueChart.options.scales.y.grid.color = gridColor;
                revenueChart.options.scales.x.grid.color = gridColor;
                revenueChart.update();
            }
            if (ordersChart) {
                ordersChart.options.plugins.legend.labels.color = textColor;
                ordersChart.options.plugins.tooltip.backgroundColor = getComputedStyle(document.body).getPropertyValue('--tblr-bg-surface').trim();
                ordersChart.options.plugins.tooltip.titleColor = textColor;
                ordersChart.options.plugins.tooltip.bodyColor = textColor;
                ordersChart.update();
            }
            if (timeChart) {
                timeChart.options.scales.y.ticks.color = textColor;
                timeChart.options.scales.x.ticks.color = textColor;
                timeChart.options.scales.y.grid.color = gridColor;
                timeChart.options.scales.x.grid.color = gridColor;
                timeChart.update();
            }
        }

        function showToast(message, type = 'success') {
            const toastEl = document.getElementById('toast');
            const toastBody = toastEl.querySelector('.toast-body');
            toastBody.textContent = message;
            toastEl.classList.add('bg-' + (type === 'error' ? 'danger' : 'success'));
            const bsToast = new bootstrap.Toast(toastEl);
            bsToast.show();
        }

        function getTodayDateString() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }

        function getCurrentBusinessDay() {
            const now = new Date();
            if (now.getHours() < 3) {
                now.setDate(now.getDate() - 1);
            }
            return now;
        }

        function formatDateForInput(date) {
            return date.toISOString().split('T')[0];
        }

        function setPeriod(period, event) {
            const today = new Date();
            let start, end;
            switch (period) {
                case 'today':
                    start = end = getCurrentBusinessDay();
                    break;
                case 'yesterday':
                    start = end = new Date(today.setDate(today.getDate() - 1));
                    break;
                case 'thisWeek':
                    start = new Date(today.setDate(today.getDate() - today.getDay() + 1));
                    end = new Date();
                    break;
                case 'thisMonth':
                    start = new Date(today.getFullYear(), today.getMonth(), 1);
                    end = new Date();
                    break;
                case 'lastMonth':
                    start = new Date(today.getFullYear(), today.getMonth() - 1, 1);
                    end = new Date(today.getFullYear(), today.getMonth(), 0);
                    break;
            }
            const startStr = formatDateForInput(start);
            const endStr = formatDateForInput(end);
            document.getElementById('start-date').value = startStr;
            document.getElementById('end-date').value = endStr;
            event.target.parentNode.querySelectorAll('.btn').forEach(btn => btn.classList.remove('btn-primary'));
            event.target.classList.add('btn-primary');
            load(startStr, endStr);
        }

        function getDatesBetween(startDate, endDate) {
            let dates = [];
            let current = new Date(startDate);
            const end = new Date(endDate);
            while (current <= end) {
                dates.push(current.toISOString().split('T')[0]);
                current.setDate(current.getDate() + 1);
            }
            return dates;
        }

        async function fetchWithRetry(url, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Failed with status ${response.status}`);
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                }
            }
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function computeTotals(data) {
            if (!data) return data;
            data.year_round_total = {
                orders: Object.values(data.year_round || {}).reduce((sum, v) => sum + (v.total_orders || 0), 0),
                revenue: Object.values(data.year_round || {}).reduce((sum, v) => sum + (v.total_revenue || 0), 0),
                delivery_orders: Object.values(data.year_round || {}).reduce((sum, v) => sum + (v.delivery_orders || 0), 0),
                delivery_revenue: Object.values(data.year_round || {}).reduce((sum, v) => sum + (v.delivery_revenue || 0), 0),
                pickup_orders: Object.values(data.year_round || {}).reduce((sum, v) => sum + (v.pickup_orders || 0), 0),
                pickup_revenue: Object.values(data.year_round || {}).reduce((sum, v) => sum + (v.pickup_revenue || 0), 0),
                cafe_orders: Object.values(data.year_round || {}).reduce((sum, v) => sum + (v.cafe_orders || 0), 0),
                cafe_revenue: Object.values(data.year_round || {}).reduce((sum, v) => sum + (v.cafe_revenue || 0), 0)
            };
            data.seasonal_total = {
                orders: Object.values(data.seasonal || {}).reduce((sum, v) => sum + (v.total_orders || 0), 0),
                revenue: Object.values(data.seasonal || {}).reduce((sum, v) => sum + (v.total_revenue || 0), 0),
                delivery_orders: Object.values(data.seasonal || {}).reduce((sum, v) => sum + (v.delivery_orders || 0), 0),
                delivery_revenue: Object.values(data.seasonal || {}).reduce((sum, v) => sum + (v.delivery_revenue || 0), 0),
                pickup_orders: Object.values(data.seasonal || {}).reduce((sum, v) => sum + (v.pickup_orders || 0), 0),
                pickup_revenue: Object.values(data.seasonal || {}).reduce((sum, v) => sum + (v.pickup_revenue || 0), 0),
                cafe_orders: Object.values(data.seasonal || {}).reduce((sum, v) => sum + (v.cafe_orders || 0), 0),
                cafe_revenue: Object.values(data.seasonal || {}).reduce((sum, v) => sum + (v.cafe_revenue || 0), 0)
            };
            return data;
        }

        function aggregateData(dailyDataArray, periodDays) {
            let aggregated = {
                year_round: {},
                seasonal: {},
                total: {
                    total_orders: 0,
                    total_revenue: 0,
                    total_delivery_orders: 0,
                    total_delivery_revenue: 0,
                    total_pickup_orders: 0,
                    total_pickup_revenue: 0,
                    total_cafe_orders: 0,
                    total_cafe_revenue: 0
                },
                plan: { revenue: 0, orders: 0 },
                sales: {},
                date: dailyDataArray[0]?.date || '',
                time: dailyDataArray[dailyDataArray.length - 1]?.time || ''
            };

            const monthlyPlans = {};
            const allVenues = [...YEAR_ROUND_VENUES, ...SEASONAL_VENUES];

            // Инициализация sales для всех филиалов (с обновлёнными элементами из вставленного текста)
            allVenues.forEach(venue => {
                aggregated.sales[venue] = {
                    Лапша: 0, Рис: 0, Курица: 0, Свинина: 0, Креветка: 0, Бекон: 0, Соломка: 0, Кубик: 0,
                    'Салаты - Супы': { 'Азиатский салат с курицей': 0, 'Азиатский салат с креветкой': 0, 'Тайский суп с курицей': 0, 'Тайский суп с креветкой': 0, 'Вьетнамский суп': 0 },
                    'Пельмени - Бао-банс': { 'Пельмени с курицей': 0, 'Бао-банс с курицей': 0 }
                };
            });

            dailyDataArray.forEach(dayData => {
                if (dayData) {
                    const month = dayData.date.substring(0, 7);
                    if (!monthlyPlans[month]) {
                        monthlyPlans[month] = {
                            planRevenue: dayData.plan.revenue || 0,
                            planOrders: dayData.plan.orders || 0
                        };
                    }
                    ['year_round', 'seasonal'].forEach(section => {
                        Object.entries(dayData[section] || {}).forEach(([venue, stats]) => {
                            if (!aggregated[section][venue]) {
                                aggregated[section][venue] = { ...stats };
                            } else {
                                Object.keys(stats).forEach(key => {
                                    aggregated[section][venue][key] = (aggregated[section][venue][key] || 0) + (stats[key] || 0);
                                });
                            }
                        });
                    });
                    Object.keys(dayData.sales || {}).forEach(venue => {
                        Object.keys(dayData.sales[venue]).forEach(category => {
                            if (typeof dayData.sales[venue][category] === 'object') {
                                Object.keys(dayData.sales[venue][category]).forEach(item => {
                                    aggregated.sales[venue][category][item] += dayData.sales[venue][category][item] || 0;
                                });
                            } else {
                                aggregated.sales[venue][category] += dayData.sales[venue][category] || 0;
                            }
                        });
                    });
                    aggregated.total.total_orders += dayData.total.total_orders || 0;
                    aggregated.total.total_revenue += dayData.total.total_revenue || 0;
                    aggregated.total.total_delivery_orders += dayData.total.total_delivery_orders || 0;
                    aggregated.total.total_delivery_revenue += dayData.total.total_delivery_revenue || 0;
                    aggregated.total.total_pickup_orders += dayData.total.total_pickup_orders || 0;
                    aggregated.total.total_pickup_revenue += dayData.total.total_pickup_revenue || 0;
                    aggregated.total.total_cafe_orders += dayData.total.total_cafe_orders || 0;
                    aggregated.total.total_cafe_revenue += dayData.total.total_cafe_revenue || 0;
                }
            });

            const periodMonthlyDays = {};
            const dates = getDatesBetween(currentStartDate, currentEndDate);
            dates.forEach(date => {
                const month = date.substring(0, 7);
                periodMonthlyDays[month] = (periodMonthlyDays[month] || 0) + 1;
            });

            for (const month in periodMonthlyDays) {
                const plan = monthlyPlans[month] || { planRevenue: 0, planOrders: 0 };
                const [year, m] = month.split('-').map(Number);
                const daysInMonth = getDaysInMonth(year, m - 1);
                aggregated.plan.revenue += (plan.planRevenue / daysInMonth) * periodMonthlyDays[month];
                aggregated.plan.orders += (plan.planOrders / daysInMonth) * periodMonthlyDays[month];
            }

            aggregated = computeTotals(aggregated);

            return aggregated;
        }

        async function loadData(startDate, endDate) {
            const cacheKey = `${startDate}_${endDate}`;
            if (dataCache[cacheKey]) return dataCache[cacheKey];

            try {
                const dates = getDatesBetween(startDate, endDate);
                const dailyData = await Promise.all(dates.map(async date => {
                    const path = (date === getTodayDateString()) ? 'data/revenue.json' : `data/daily/${date}_data.json`;
                    const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${path}`;
                    try {
                        return await fetchWithRetry(url);
                    } catch (e) {
                        console.warn(`Нет данных за ${date}: ${e.message}`);
                        return null;
                    }
                }));

                const validData = dailyData.filter(d => d !== null);
                if (validData.length === 0) throw new Error('No data available');

                let aggregatedData = aggregateData(validData, dates.length);
                aggregatedData = computeTotals(aggregatedData);
                dataCache[cacheKey] = { aggregatedData, dailyData: validData };
                return { aggregatedData, dailyData: validData };
            } catch (error) {
                console.error('Error loading data:', error);
                return null;
            }
        }

        function getDiffDays(start, end) {
            return Math.ceil((new Date(end) - new Date(start)) / (1000 * 60 * 60 * 24)) + 1;

            let pickupData = [];
            let cafeData = [];

            let timeUnit = 'day';

                type = 'bar';
                timeUnit = 'month';

                    if (dayData && dayData.total) {
                        const month = dayData.date.substring(0, 7);
                        monthlyData.delivery[month] = (monthlyData.delivery[month] || 0) + (dayData.total.total_delivery_revenue || 0);
                        monthlyData.pickup[month] = (monthlyData.pickup[month] || 0) + (dayData.total.total_pickup_revenue || 0);

        function loadCustomData() {

                return;
            }
            const periodText = startDate === endDate ?
                `за ${new Date(startDate).toLocaleDateString('ru-RU')}` :
                `с ${new Date(startDate).toLocaleDateString('ru-RU')} по ${new Date(endDate).toLocaleDateString('ru-RU')}`;

            }
            currentStartDate = startDateStr;
            currentEndDate = endDateStr;
            const businessDay = getCurrentBusinessDay();
            const todayStr = formatDateForInput(businessDay);
            if (startDateStr === todayStr && currentEndDate === todayStr) {
                const path = 'data/revenue.json';
                const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${path}`;
                try {
                    let data = await fetchWithRetry(url);
                    data = computeTotals(data);
                    dataCache.current = data;
                    const currentDataHash = JSON.stringify(data.total);
                    if (lastDataHash && lastDataHash !== currentDataHash) {
                        showToast('Обновлены данные', 'success');
                    }
                    lastDataHash = currentDataHash;
                    let dateDisplay = data.date;
                    if (updateEl) {
                        updateEl.innerHTML = `<i class="ti ti-check"></i> Обновлено: ${data.time} (${dateDisplay})`;
                    }
                    renderMetrics(data);
                    renderVenues(data, 'year-round');
                    renderVenues(data, 'seasonal');
                    renderSalesData(data);
                    renderCharts(data);
                    await renderTimeChart(currentStartDate, currentEndDate, [data]);
                    return;
                } catch (e) {
                    console.warn(`Нет данных за сегодня в revenue.json: ${e.message}`);
                }
            }
            try {
                const result = await loadData(startDateStr, endDateStr);
                if (!result) {
                    throw new Error('Данные не получены');
                }
                let { aggregatedData, dailyData } = result;
                aggregatedData = computeTotals(aggregatedData);
                dataCache.current = aggregatedData;
                const currentDataHash = JSON.stringify(aggregatedData.total);
                if (lastDataHash && lastDataHash !== currentDataHash) {
                    showToast('Обновлены данные', 'success');
                }
                lastDataHash = currentDataHash;
                let dateDisplay = startDateStr === endDateStr ?
                    new Date(startDateStr).toLocaleDateString('ru-RU') :
                    `${new Date(startDateStr).toLocaleDateString('ru-RU')} - ${new Date(endDateStr).toLocaleDateString('ru-RU')}`;
                if (updateEl) {
                    updateEl.innerHTML = `<i class="ti ti-check"></i> Обновлено: ${aggregatedData.time} (${dateDisplay})`;
                }
                renderMetrics(aggregatedData);
                renderVenues(aggregatedData, 'year-round');
                renderVenues(aggregatedData, 'seasonal');
                renderSalesData(aggregatedData);
                renderCharts(aggregatedData);
                await renderTimeChart(currentStartDate, currentEndDate, dailyData);
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                if (updateEl) {
                    updateEl.innerHTML = '<i class="ti ti-alert-triangle"></i> Ошибка загрузки';
                }
                document.getElementById('metrics').innerHTML = '<div class="alert alert-danger">Ошибка загрузки метрик: ' + error.message + '</div>';
                document.getElementById('year-round').innerHTML = '<div class="alert alert-danger">Ошибка загрузки данных по круглогодичным филиалам</div>';
                document.getElementById('seasonal').innerHTML = '<div class="alert alert-danger">Ошибка загрузки данных по сезонным филиалам</div>';
                document.getElementById('sales-data').innerHTML = '<div class="alert alert-danger">Ошибка загрузки данных по полуфабрикатам</div>';
                showToast('Ошибка загрузки данных: ' + error.message, 'error');
            } finally {
                setTimeout(() => {
                    document.querySelectorAll('.card').forEach((el, index) => {
                        setTimeout(() => el.classList.add('fade-in'), index * 50);
                    });
                }, 100);
            }
        }

        function setupAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(() => {
                const businessDay = getCurrentBusinessDay();
                const todayStr = formatDateForInput(businessDay);
                if (currentStartDate === todayStr && currentEndDate === todayStr) {
                    console.log('Автообновление данных...');
                    delete dataCache[todayStr];
                    load(currentStartDate, currentEndDate);
                }
            }, AUTO_REFRESH_INTERVAL);
        }

        function exportPDF(filter = 'all') {
            const data = dataCache.current;
            if (!data) {
                showToast('Нет данных для экспорта', 'error');
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);
            doc.text('Чи-Фань - Отчет по выручке', 20, 20);
            doc.setFontSize(10);
            doc.text(`Период: ${currentStartDate} - ${currentEndDate}`, 20, 30);
            doc.text(`Время обновления: ${data.time}`, 20, 35);
            let y = 45;

            if (filter === 'all' || filter === 'year-round' || filter === 'seasonal') {
                doc.setFontSize(12);
                doc.text('Основные метрики:', 20, y);
                y += 10;

                const total = data.total || {};
                if (total.total_revenue > 0) doc.text(`Выручка: ${fmt.format(total.total_revenue || 0)} ₽`, 20, y); y += 7;
                if (total.total_orders > 0) doc.text(`Заказы: ${total.total_orders || 0}`, 20, y); y += 7;
                if (total.total_delivery_orders > 0) doc.text(`Доставка: ${total.total_delivery_orders || 0}`, 20, y); y += 7;
                if (total.total_pickup_orders > 0) doc.text(`Самовывоз: ${total.total_pickup_orders || 0}`, 20, y); y += 7;
                if (total.total_cafe_orders > 0) doc.text(`Кафе: ${total.total_cafe_orders || 0}`, 20, y); y += 15;

                const venues = filter === 'year-round' ? data.year_round : 
                              filter === 'seasonal' ? data.seasonal : 
                              { ...data.year_round, ...data.seasonal };
                doc.setFontSize(12);
                doc.text('Филиалы:', 20, y);
                y += 10;

                const sortedVenues = Object.entries(venues || {})
                    .filter(([venue, stats]) => isVenueActive(stats, data.sales[venue]))
                    .sort((a, b) => (b[1].total_revenue || 0) - (a[1].total_revenue || 0));

                sortedVenues.forEach(([venue, stats]) => {
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }
                    doc.setFontSize(10);
                    doc.text(`${venue}: ${fmt.format(stats.total_revenue || 0)} ₽ (${stats.total_orders || 0} заказов)`, 20, y);
                    y += 7;
                    if (stats.delivery_orders > 0) {
                        doc.text(`Доставка: ${stats.delivery_orders} (${fmt.format(stats.delivery_revenue || 0)} ₽)`, 25, y);
                        y += 7;
                    }
                    if (stats.pickup_orders > 0) {
                        doc.text(`Самовывоз: ${stats.pickup_orders} (${fmt.format(stats.pickup_revenue || 0)} ₽)`, 25, y);
                        y += 7;
                    }
                    if (stats.cafe_orders > 0) {
                        doc.text(`Кафе: ${stats.cafe_orders} (${fmt.format(stats.cafe_revenue || 0)} ₽)`, 25, y);
                        y += 7;
                    }
                });
            }

            if (filter === 'all' || filter === 'sales') {
                if (y > 250) {
                    doc.addPage();
                    y = 20;
                }
                doc.setFontSize(12);
                doc.text('Полуфабрикаты:', 20, y);
                y += 10;

                const allVenues = [...YEAR_ROUND_VENUES, ...SEASONAL_VENUES];
                allVenues.forEach(venue => {
                    const salesStats = data.sales[venue] || {};
                    if (isSalesActive(salesStats)) {
                        if (y > 270) {
                            doc.addPage();
                            y = 20;
                        }
                        doc.setFontSize(10);
                        doc.text(`${venue}:`, 20, y);
                        y += 7;
                        const categories = ['Лапша', 'Рис', 'Курица', 'Свинина', 'Креветка', 'Бекон', 'Соломка', 'Кубик'];
                        categories.forEach(cat => {
                            const value = salesStats[cat] || 0;
                            if (value > 0) {
                                doc.text(`${cat}: ${value.toFixed(cat === 'Соломка' || cat === 'Кубик' ? 2 : 0)}`, 25, y);
                                y += 7;
                            }
                        });
                        const saladSup = salesStats['Салаты - Супы'] || {};
                        if (Object.values(saladSup).some(v => v > 0)) {
                            doc.text('Салаты - Супы:', 25, y);
                            y += 7;
                            Object.entries(saladSup).forEach(([item, value]) => {
                                if (value > 0) {
                                    doc.text(`${item}: ${value}`, 30, y);
                                    y += 7;
                                }
                            });
                        }
                        const pelmeniBao = salesStats['Пельмени - Бао-банс'] || {};
                        if (Object.values(pelmeniBao).some(v => v > 0)) {
                            doc.text('Пельмени - Бао-банс:', 25, y);
                            y += 7;
                            Object.entries(pelmeniBao).forEach(([item, value]) => {
                                if (value > 0) {
                                    doc.text(`${item}: ${value}`, 30, y);
                                    y += 7;
                                }
                            });
                        }
                        y += 5;
                    }
                });
            }

            doc.save(`chifan_report_${currentStartDate}_${filter}.pdf`);
            showToast('PDF успешно экспортирован');
        }

        // Инициализация
        function init() {
            // Установка темы
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('theme-dark');
            }
            
            // Установка дат по умолчанию
            const businessDay = getCurrentBusinessDay();
            const businessDayStr = formatDateForInput(businessDay);
            document.getElementById('start-date').value = businessDayStr;
            document.getElementById('end-date').value = businessDayStr;
            
            // Активная кнопка "Сегодня"
            document.querySelector('.btn-list .btn').classList.add('btn-primary');
            
            // Обновление информации о бизнес-дне
            updateBusinessDayInfo();
            
            // Загрузка данных
            load(businessDayStr, businessDayStr);
            
            // Запуск автообновления
            setupAutoRefresh();
        }

        function updateBusinessDayInfo() {
            const businessDay = getCurrentBusinessDay();
            const businessDayDate = formatDateForInput(businessDay);
            document.getElementById('business-day-date').textContent = businessDayDate;
        }

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);
    </script>
